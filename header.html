<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        * {
            font-family: "Gowun Dodum", sans-serif;
        }
        .header {
            margin-top: 0px;
            border: 1px;
            height: 10%;
        }
        .container-fluid {
            height: 80px;
            background-color: white;
            text-align: center;
            color: white;
        }
        .logo {
            width: 80px;
            height: 80px;
            float: left;
        }
        .nav-link {
            font-size: xx-large;
            color: rgb(232, 52, 78);
            font-weight: 900;
            margin-top: 0px;
        }
        .content{
            height: auto;
            min-height: 100%;
            padding-bottom: 20%;
        }

        .footer {
            height: 20%;
            position: relative;
            transform: translateY(-100%);
        }
    </style>
</head>

<body>
    <div class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <img class="logo" src="#" alt="Logo"
                    width="80" height="80">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">2Code</a>
                </li> <!--메인페이지링크-->
            </div>
        </nav>
    </div>

    <div class="content"></div>

    <div class="footer"></div>
</html>
