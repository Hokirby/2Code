  <body>
  <div class="main-header__box">
    <nav class="main-header__navbar bg-body-tertiary">
      <div class="main-header__container-fluid">
        <a href="index.html">
          <img
                  class="main-header__logo"
                  src="https://github.com/Hokirby/2Code/blob/main/img/teamIcon.png?raw=true"
                  alt="Logo"

                  height="80"

          <div class="main-header__center" role="button" onclick="location.href='index.html'">2Code</div>

  <!-- 스타일 정의 -->
  <style>
    /* 버튼 기본 상태 - 투명 */
    .custom-btn {
      background-color: transparent;
      border: 2px solid transparent; /* 투명 테두리 */
      color: black; /* 기본 텍스트 색상 */
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      transition: all 0.3s ease; /* 부드러운 전환 효과 */
    }

    /* 버튼 호버 상태 - 빨간색 */
    .custom-btn:hover {
      background-color: red;
      border-color: red; /* 테두리도 빨간색 */
      color: white; /* 텍스트 색상 변경 */
    }
  </style>
